default live
label live
  menu label ^Try X-ISO_NAME-X without installing
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/live.seed boot=casper initrd=/casper/initrd.lz quiet splash --
label live-install
  menu label ^Install X-ISO_NAME-X
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/live.seed boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd.lz quiet splash --
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
